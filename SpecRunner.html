<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Frontend, single page app</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <h1 id='header'>TESTS</h1>
    <h2 id='testheader'></h2>
    <input id='box' type='text'>
    <input id='testbutton' type='button' value='CLICK ME'>
    <div id='test'></div>

    <script type='text/javascript'>
      document.getElementById("testbutton").click();
      document.getElementById("testbutton").addEventListener("click", function() {
        var text = document.getElementById("box").value;
        document.getElementById("testheader").innerHTML = text;
      });
    </script>
    <script src="Tigai/Tigai.js"></script>
    <script src='tests/basic.js'></script>
  </body>
</html>
