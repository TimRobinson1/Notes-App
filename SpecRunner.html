<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tigai Test Runner v0.1.2</title>
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/tigai.css">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>

  <body>
    <div id='test-suite'>
      <textarea id='note' rows='10' cols='30' type='text'></textarea>
      <button id='create'>Create Note</button>

    </div>

    <div id='notes'>
    </div>

    <div id ='note-display'> </div>

    <form><input id='run' type='submit' value='Run Tests'></form>
    <img class='logo' src='favicon.png'><h1 id='header'>Tigai</h1>
    <h2 id='test-counter'></h2>
    <div id='test'></div>

    <script type='text/javascript' src="src/notePad.js"></script>

    <script>
      var notePad = new NotePad();

      document.getElementById("create").addEventListener("click", function() {
        notePad.addNote(document.getElementById("note").value);

        var note_counter = 0
        document.getElementById("notes").innerHTML = "";

        notePad.notes.forEach(function(note) {
          note = notePad.shortenString(note);
          var list = document.getElementById("notes")
          list.innerHTML = `<a  href='#${note_counter}'><p id='entry${note_counter}'>${note}</p></a>` + list.innerHTML; 
          console.log(document.getElementById(`entry${note_counter}`))
          note_counter++
        })
      })

      window.addEventListener("hashchange", function() {
        var indexNumber = window.location.hash.split("#")[1];
        document.getElementById("note-display").innerHTML = notePad.notes[indexNumber]
      });



    </script>

    <script type='text/javascript' src="Tigai/Tigai.js"></script>
    <script type='text/javascript' src="Tigai/TigaiExpect.js"></script>
    <script type='text/javascript' src='tests/notePadSpec.js'></script>
    <script type='text/javascript' src='tests/featuresSpec.js'></script>
    <!-- <script type='text/javascript' src='tests/exampleSpec.js'></script> -->
  </body>
</html>
